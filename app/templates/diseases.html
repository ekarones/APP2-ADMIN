<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Enfermedades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Listado de Enfermedades</h1>

    <!-- Formulario para agregar una nueva enfermedad -->
    <form method="POST" action="{{ url_for('diseases.index') }}">
        <input type="text" name="name" placeholder="Nombre de la enfermedad" required>
        <input type="text" name="description" placeholder="DescripciÃ³n" required>
        <button type="submit">Agregar Enfermedad</button>
    </form>

    <!-- Listado de enfermedades -->
    <ul>
        {% for disease in diseases %}
            <li>
                <strong>{{ disease[1] }}</strong> - {{ disease[2] }}
                <form method="POST" action="{{ url_for('diseases.delete_disease', id=disease[0]) }}" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">
        <button>Volver a Inicio</button>
    </a>
</body>
</html>
